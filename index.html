<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byteful Insights</title>

    <!-- DaisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="/styles/custom.css">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/e89d4697c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header section -->
    <header class="container mx-auto min-h-screen">
        <!-- Navigation Bar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="btn w-full bg-[#797DFC] rounded-full text-white">Sign
                                In</a>
                        </li>
                        <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-right"
                                data-tip="Home"><i class="fa-solid fa-house"></i>
                            </a></li>
                        <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-right"
                                data-tip="Edit"><i class="fa-solid fa-pencil"></i>
                            </a></li>
                        <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-right"
                                data-tip="Add"><i class="fa-solid fa-user-plus"></i>
                            </a></li>
                        <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-right"
                                data-tip="Flag"><i class="fa-solid fa-flag"></i>
                            </a></li>
                    </ul>
                </div>
                <!-- Site name -->
                <a class="btn btn-ghost mulish-large text-teal-800">Byteful <span
                        class="text-purple-500">Insights</span></a>
            </div>
            <!-- Menu -->
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal gap-3">
                    <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-bottom"
                            data-tip="Home"><i class="fa-solid fa-house"></i>
                        </a></li>
                    <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-bottom"
                            data-tip="Edit"><i class="fa-solid fa-pencil"></i>
                        </a></li>
                    <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-bottom"
                            data-tip="Add"><i class="fa-solid fa-user-plus"></i>
                        </a></li>
                    <li><a class="border border-[#0307121A] rounded-full bg-[#12132D08] tooltip tooltip-bottom"
                            data-tip="Flag"><i class="fa-solid fa-flag"></i>
                        </a></li>
                </ul>
                <div class="ps-3 items-center">
                    <a class="btn bg-[#797DFC] rounded-full p-2 px-10 text-white mulish-medium text-xl">Sign In</a>
                </div>
            </div>
        </div>

        <!-- Banner section -->
        <section class="mt-6 lg:mt-12 bg-[#12132D] rounded-[32px] text-white relative pt-24 mx-2 lg:mx-0">
            <img class="w-full" src="images/bgbanner.png" alt="">
            <div class="absolute top-0 left-0 right-0 bottom-0 lg:flex justify-evenly items-center">
                <div class="text-center mt-4 lg:mt-0">
                    <h1 class="mulish-large text-3xl lg:text-[64px] lg:mb-5 leading-tight">Welcome to the<br><span
                            class="text-[#797DFC] to [#797DFC]">Byteful</span> Insights</h1>
                    <p class="mulish-small text-xs lg:text-xl text-[#FFFFFFCC] mb-8">Share your favorite opinion and win
                        and
                        wp<br>forum
                        coffee mug!</p>
                    <div class="flex relative px-8 lg:px-0">
                        <input class="mulish-small rounded-[50px] py-4 ps-5 w-full text-black" type="text"
                            placeholder="Search here anything">
                        <a
                            class="btn bg-[#797DFC] rounded-full text-white absolute top-0 right-8 lg:right-0 mt-1 mr-1 px-7">Search</a>
                    </div>
                </div>
                <div
                    class="bg-purple-100 lg:bg-white rounded-[32px] text-black p-6 lg:p-12 mulish-small text-2xl mt-10 lg:mt-0">
                    <div class="flex justify-between gap-2 lg:gap-14 mb-6">
                        <p>Registered Users</p>
                        <p>100</p>
                    </div>
                    <div class="flex justify-between gap-2 lg:gap-14 mb-6">
                        <p>Forum</p>
                        <p>10</p>
                    </div>
                    <div class="flex justify-between gap-2 lg:gap-14 mb-6">
                        <p>Topics</p>
                        <p>20</p>
                    </div>
                    <div class="flex justify-between gap-2 lg:gap-14">
                        <p>Replies</p>
                        <p>100</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
